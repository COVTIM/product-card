<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap-5.2.0-dist/bootstrap-5.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="row mx-auto rounded-2 box">
        <div class="col-lg-6 col-md-6 col-sm-12 pic"></div>
        <div class="col-lg-6 col-md-6 bg-white col-sm-12 pb-3 details">
            <h5 class="">P E R F U M E</h5>
            <h2 class="mx-1 my-3 mb-4">Gabrielle Essence Eau De Parfum</h2>
            <p class="text mx-1 my-3">A floral, Solar and Voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="d-flex mx-1 my-3">
                <h5 class="flex-item green me-4 h2">$149.99</h5>
                <p class="flex-item text pt-2"><del>$169.99</del></p>
            </div>
            <button class="btn mx-1 w-100 text-white"><img src="./images/icon-cart.svg" class="me-2" alt=""> Add to Cart</button>
        </div>
    </div>
</body>
</html>
